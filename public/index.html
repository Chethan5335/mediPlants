<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicinal Plants Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Login Page -->
    <div id="loginPage" class="auth-page">
        <div class="leaves-animation">
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
            <div class="leaf"></div>
        </div>
        
        <div class="welcome-container">
            <div class="welcome-text">
                <h1>Welcome to MediPlants</h1>
                <p>Discover the healing power of nature</p>
            </div>
            <div class="auth-container">
                <div class="logo-container">
                    <div class="plant-logo">ðŸŒ¿</div>
                </div>
                <h2>Sign In</h2>
                <form id="loginForm">
                    <div class="form-group">
                        <input type="email" id="loginEmail" placeholder="ðŸ“§ Email" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="loginPassword" placeholder="ðŸ”’ Password" required>
                    </div>
                    <button type="submit" class="btn-primary">Login</button>
                </form>
                <p class="auth-switch">Don't have an account? <a href="#" onclick="toggleAuth('signup')">Sign up</a></p>
            </div>
        </div>
    </div>

    <!-- Signup Page -->
    <div id="signupPage" class="auth-page hidden">
        <div class="auth-container">
            <h1>Medicinal Plants</h1>
            <h2>Create Account</h2>
            <form id="signupForm">
                <div class="form-group">
                    <input type="text" id="signupName" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="signupEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="signupPassword" placeholder="Password" required>
                </div>
                <button type="submit" class="btn-primary">Sign Up</button>
            </form>
            <p class="auth-switch">Already have an account? <a href="#" onclick="toggleAuth('login')">Login</a></p>
        </div>
    </div>

    <!-- Main Page -->
    <div id="mainPage" class="main-page hidden">
        <nav class="navbar">
            <div class="nav-brand">Medicinal Plants Database</div>
            <div class="nav-right">
                <span id="userDisplay" class="username"></span>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </div>
        </nav>
        
        <div class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Search for medicinal plants...">
                <button id="searchButton" class="btn-search">Search</button>
            </div>
        </div>

        <div class="main-content">
            <div class="left-section">
                <div class="plants-container">
                    <div id="plantsGrid" class="plants-grid"></div>
                </div>
            </div>
            
            <div class="right-section">
                <div class="upload-section">
                    <h3>Identify a Plant</h3>
                    <form id="uploadForm" class="upload-form">
                        <div class="file-input-container">
                            <label for="plantImage" class="file-label">Choose an image of a plant</label>
                            <input 
                                type="file" 
                                id="plantImage" 
                                name="plantImage"
                                accept="image/jpeg,image/png,image/jpg" 
                                class="file-input"
                                aria-label="Upload plant image"
                            >
                        </div>
                        <button type="submit" class="btn-upload">Identify Plant</button>
                    </form>
                    <div id="identificationResult" class="result-section hidden"></div>
                </div>
            </div>
        </div>

        <!-- Plant Details Modal -->
        <div id="plantModal" class="modal hidden">
            <div class="modal-content">
                <span class="close-btn" onclick="closeModal()">&times;</span>
                <div id="plantDetails"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
